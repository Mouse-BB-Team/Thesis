id: "string"    # Scenario's ID
name: "string"  # Scenario's name
sequence:   # List of element objects
    - element:
          delay: "numeric"    # delay between each event
          dx: "int"   # offset generated by mouse wheel movement in x axis
          dy: "int"   # offset generated by mouse wheel movement in y axis
          event: "string"    # mouse event that triggered the action
          ord: "int"  # event order
          x: "int"    # mouse pointer coordinates in x axis
          y: "int"    # mouse pointer coordinates in y axis
sequence_length: "int"  # count of mouse events